<!DOCTYPE html>
<html>
<head>
    <title>Lista de Tipos de Item</title>
</head>
<body>
    <h1>Lista de Tipos de Item</h1>
    <!-- Botão para Cadastrar Tipo de Item -->
    <form action="{% url 'cadastrar_tipo_item' %}" method="get" style="display: inline;">
        <button type="submit">Cadastrar Tipo de Item</button>
    </form>
    <table border="1">
        <thead>
            <tr>
                <th>Código</th>
                <th>Tipo de Item</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            {% for tipo_item in tipos_item %}
            <tr>
                <td>{{ tipo_item.cod_tipo_item }}</td>
                <td>{{ tipo_item.tipo_item }}</td>
                <td>
                    <!-- Botão para Editar -->
                    <form action="{% url 'editar_tipo_item' tipo_item.cod_tipo_item %}" method="get" style="display: inline;">
                        <button type="submit">Editar</button>
                    </form>
                    <!-- Botão para Excluir -->
                    <form action="{% url 'excluir_tipo_item' tipo_item.cod_tipo_item %}" method="post" style="display: inline;">
                        {% csrf_token %}
                        <button type="submit" onclick="return confirm('Tem certeza que deseja excluir este tipo de item?')">Excluir</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <!-- Botão para Voltar à Home -->
    <form action="{% url 'home' %}" method="get" style="display: inline;">
        <button type="submit">Voltar</button>
    </form>
</body>
</html>
