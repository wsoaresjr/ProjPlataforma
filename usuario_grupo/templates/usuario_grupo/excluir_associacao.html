<!DOCTYPE html>
<html>
<head>
    <title>Excluir Associação</title>
</head>
<body>
    <h1>Excluir Associação</h1>
    <p>Tem certeza que deseja excluir a associação do usuário "{{ associacao.usuario.nome }}" com o grupo "{{ associacao.grupo.nome_grupo }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Excluir</button>
    </form>
    <a href="{% url 'home' %}">Cancelar</a>
</body>
</html>
