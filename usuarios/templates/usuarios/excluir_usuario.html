<!DOCTYPE html>
<html>
<head>
    <title>Excluir Usuário</title>
</head>
<body>
    <h1>Excluir Usuário</h1>
    <p>Tem certeza que deseja excluir o usuário "{{ usuario.nome }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Excluir</button>
    </form>
    <a href="{% url 'home' %}">Cancelar</a>
</body>
</html>
